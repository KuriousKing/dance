<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Danci Club</title>
    <!-- inserting fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li class="items"><a href="#home">Home</a></li>
            <li class="items"><a href="#photos">Photos</a></li>
            <li class="items"><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>The Danci Club</h1>
        <h3>One of the most Bad-A*s dance clubs in India</h3>
    </section>
    <section id="photos">
        <div>
            <h1>Our Photos</h1>
        </div>
        <div class="box">
            <div class="pics">
                <img src="pics/pic1.jpg" alt="">
                <img src="pics/pic2.jpg" alt="">
                <img src="pics/pic3.jpg" alt="">
                <img src="pics/pic10.jpg" alt="">
            </div>
            <div class="pics">
                <img src="pics/pic4.jpg" alt="">
                <img src="pics/pic5.jpg" alt="">
                <img src="pics/piv6.jpg" alt="">
                <img src="pics/pic11.jpg" alt="">
            </div>
            <div class="pics">
                <img src="pics/pic7.jpg" alt="">
                <img src="pics/pic8.jpg" alt="">
                <img src="pics/pic9.jpg" alt="">
            </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <div id="contact-box">
            <form action="">
                <div class="form">
                    <label for="name">Name: </label>
                    <input type="text" for="name" id="name" name="name" placeholder="Enter your Name here">
                </div>
                <div class="form">
                    <label for="email">Email: </label>
                    <input type="email" for="email" id="email" name="email" placeholder="Enter your Email here">
                </div>
                <div class="form">
                    <label for="subject">Subject: </label>
                    <input type="text" for="subject" id="subject" name="subject" placeholder="Enter the Subject here">
                </div>
                <div class="form">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10" name="message" placeholder="Enter your message for us here!"></textarea>
                </div>
                <input type="submit" onclick="formSubmit()" value="Submit" id="submit_form">
            </form>
        </div>
    </section>
</body>

</html>
